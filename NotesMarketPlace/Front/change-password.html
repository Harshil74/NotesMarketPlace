<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta-data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Change Password</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href=" https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700& display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="css/general.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Section Change Password -->
    <section id="change-password">

        <div class="form-container  my-auto">

            <div class="container">

                <div class="logo text-center">
                    <img src="images/pre-login/top-logo.png" alt="logo" class="img-fluid">
                </div>

                <!-- White Box -->
                <div class="white-box">

                    <!-- Heading -->
                    <div class="form-heading text-center">
                        <h2 class="heading-lg">Change Password</h2>
                        <p>Enter your new password to change your password</p>
                    </div>

                    <!-- Change Password Form -->
                    <form class="change-password-form">

                        <div class="form-group">
                            <label for="old-password">Old Password</label>
                            <input id="old-password" type="password" class="form-control" placeholder="Enter your old password" required>
                            <img src="images/pre-login/eye.png" toggle="#old-password" class="field-icon toggle-password" />
                        </div>

                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input id="new-password" type="password" class="form-control" placeholder="Enter your new password" required>
                            <img src="images/pre-login/eye.png" toggle="#new-password" class="field-icon toggle-password" />
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" type="password" class="form-control" placeholder="Enter your confirm password" required>
                            <img src="images/pre-login/eye.png" toggle="#confirm-password" class="field-icon toggle-password" />
                        </div>

                        <button type="submit" class="btn btn-form">Submit</button>

                    </form>

                </div>

            </div>

        </div>

    </section>
    <!-- Section Change Password END -->

    <!-- Jquery JS -->
    <script src="js/jquery/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="js/bootstrap/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
