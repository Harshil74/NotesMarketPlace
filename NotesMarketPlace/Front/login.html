<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta-data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Login</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href=" https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700& display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="css/general.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Section Login -->
    <section id="login">

        <div class="form-container my-auto">

            <div class="container">

                <div class="logo text-center">
                    <img src="images/pre-login/top-logo.png" alt="logo" class="img-fluid">
                </div>

                <!-- White Box -->
                <div class="white-box">

                    <!-- Heading -->
                    <div class="form-heading text-center">
                        <h2 class="heading-lg">Login</h2>
                        <p>Enter your email address and password to login</p>
                    </div>

                    <!-- Login Form -->
                    <form class="login-form">

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>

                        <div class="form-group forgot-password">
                            <label for="password"><span>Password</span>
                                <a href="forgot-password.html">Forgot Password?</a>
                            </label>
                            <input id="password" type="password" class="form-control is-invalid" placeholder="Enter your password" required>
                            <img src="images/pre-login/eye.png" toggle="#password" class="field-icon toggle-password">
                            <div class="invalid-feedback">The password that you've entered is incorrect</div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Remember Me</label>
                        </div>

                        <button type="submit" class="btn btn-form">Login</button>

                    </form>

                    <p>Don't have an account?<a href="signup.html"> Sign up</a></p>

                </div>

            </div>

        </div>

    </section>
    <!-- Section Login -->

    <!-- Jquery JS -->
    <script src="js/jquery/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="js/bootstrap/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
